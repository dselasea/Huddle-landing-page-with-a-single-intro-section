<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/372cb431d3.js" crossorigin="anonymous"></script> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
              

  <div class="container">
    <div class="logo"><img src="./images/logo.svg" alt="Logo"></div>
    <div class="content">
      <div class="mockup">
          <img src="./images/illustration-mockups.svg" alt="MockUps">
      </div>
      <div class="content-text">
          <h2>Build The Community</h2>
          <h2>Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn" type="submit">Register</button>
      </div>
    </div>
    <div class="footer">
        <ul>
         <li><i class="fab fa-facebook-f"></i></li> <li><i class="fab fa-twitter"></i></li>
         <li><i class="fab fa-instagram"></i></li>
        </ul>
    </div>
  </div> 

  <div>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Daniel Selase Anyidoho</a>.
    </p>         
  </div>
</body>
</html>
